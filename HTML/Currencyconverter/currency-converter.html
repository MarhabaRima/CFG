<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation to Add Currencies -->
    <nav>
        <a href="addCurrencies.html">Go to Add Currencies</a>
    </nav>

    <h1>Currency Converter</h1>
    <p>Convert GBP to EGP:</p>

    <!-- Input for GBP Amount -->
    <label for="gbp-amount">GBP Amount:</label>
    <input type="number" id="gbp-amount" placeholder="Enter amount in GBP">

    <!-- Output for EGP Amount -->
    <p>EGP Amount: <span id="egp-amount">0.00</span></p>

    <!-- Button to Perform Conversion -->
    <button onclick="convertCurrency()">Convert</button>

    <!-- External Script -->
    <script src="currency-converter.js"></script>
</body>
</html>
